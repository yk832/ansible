---
# Vaultwarden role default variables
vaultwarden_namespace: vaultwarden
vaultwarden_image: vaultwarden/server:latest
vaultwarden_subdomain: vault
vaultwarden_storage_size: 10Gi

# Service settings
vaultwarden_service_name: vaultwarden-service
vaultwarden_pvc_name: vaultwarden-data

# Ingress settings
vaultwarden_ingress_name: vaultwarden-ingress
vaultwarden_tls_secret_name: vaultwarden-tls
cluster_issuer_name: letsencrypt-prod