---
# cert-manager role default variables
cert_manager_namespace: cert-manager
cert_manager_version: v1.16.2
cert_manager_email: "{{ vault_email | default('yk832@naver.com') }}"

# ClusterIssuer configuration
cert_manager_cluster_issuer_name: letsencrypt-prod
cert_manager_acme_server: https://acme-v02.api.letsencrypt.org/directory

# Resource limits
cert_manager_cpu_request: "10m"
cert_manager_memory_request: "32Mi"
cert_manager_cpu_limit: "100m"
cert_manager_memory_limit: "128Mi"